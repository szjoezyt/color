<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品颜色选择器</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "sortablejs": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/+esm"
        }
      }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>选择色系</h2>
            <div class="sidebar-controls">
                 <!-- <button id="expand-all-btn">全部展开</button> -->
                 <!-- <button id="collapse-all-btn">全部折叠</button> -->
                 <button id="toggle-all-btn" class="toggle-button">折叠/展开</button>
            </div>
            <div id="category-menu">
                <!-- Categories will be loaded here by JS -->
            </div>
        </aside>
        <main class="selection-area">
            <h2>已选板材 (可拖动排序)</h2>
            <div id="selected-swatches" class="swatch-list selected">
                <!-- Selected swatches will appear here, now in a grid -->
            </div>
             <p id="selection-placeholder" class="placeholder-text">请从左侧选择板材</p>
        </main>
    </div>

    <div id="animation-clone" class="swatch-item" style="position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none; opacity: 0;"></div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="close-modal" title="关闭">&times;</span>
        <img id="modal-image" src="" alt="Enlarged Swatch">
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
