<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "sortablejs": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/+esm",

        }
      }
    </script>
    <style>
        /* Add this style for the footer links */
        .footer-links {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        .footer-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .footer-links a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>选择分类CHOOSE TYPE</h2>
            <div class="sidebar-controls">
                 <!-- <button id="expand-all-btn">全部展开</button> -->
                 <!-- <button id="collapse-all-btn">全部折叠</button> -->
                 <button id="toggle-all-btn" class="toggle-button">折叠/展开EXPAND/COLLAPSE</button>
            </div>
            <div id="category-menu">
                <!-- Categories will be loaded here by JS -->
            </div>
        </aside>
        <main class="selection-area">
            <h2>已选板材 (可拖动排序)Selected Panels (Drag to sort)</h2>
            <div id="selected-swatches" class="swatch-list selected">
                <!-- Selected swatches will appear here, now in a grid -->
            </div>
             <p id="selection-placeholder" class="placeholder-text">请从左侧选择板材select panels from left</p>
             <!-- Add Export PDF Button -->
             <button id="export-pdf-btn" class="export-button">导出 PDF Export PDF</button>
        </main>
    </div>

    <div id="animation-clone" class="swatch-item" style="position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none; opacity: 0;"></div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="close-modal" title="关闭">&times;</span>
        <img id="modal-image" src="" alt="Enlarged Swatch">
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a href="https://www.kdocs.cn/l/cqhXJKgna4Ih" target="_blank">FAQ 常见问题</a>
        <a href="https://www.sujoeisme.com/contact" target="_blank">CONTACT ME 联系我</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="script.js"></script>
    
</body>
</html>
